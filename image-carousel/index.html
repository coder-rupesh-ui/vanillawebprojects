<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
    <meta name="author" content="Rupeshkumar Yadav" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Html, Css, Javascript">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app" class="slider">
        <div class="slide">
            <img src="https://picsum.photos/id/237/400/400" alt="puppy" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1003/400/400" alt="dear" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1025/400/400" alt="pug" />
        </div>
        <button class="btn btn-next">
            <i class="fa fa-solid fa-chevron-right"></i>
        </button>
        <button class="btn btn-prev">
            <i class="fa fa-solid fa-chevron-left"></i>
        </button>
        <div class="dot-selectors">
            <!-- <span class="selector"></span> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
